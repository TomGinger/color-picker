<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <h1>Color Scheme Selector</h1>
            
            <div id="color-form" class="color-form">
                
                <input id="color-hex-value" type="color">
                
                <select id="color-scheme">
                    <option selected disabled>Select scheme</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome dark</option>
                    <option value="monochrome-light">Monochrome light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                
                <button id="color-btn">Get color scheme</button>

                
            </div>
            
            <div id="copy-text">
                <div id="color-bg-container" class="grid-container"></div>
                <div id="color-text-container" class="grid-container"></div>
            </div>
        </div>
            <script src="index.js"></script>
    </body>
</html>
