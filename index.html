<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="dark-mode">
        <div class="container"> 

            <div class="header-container">
                <h1>Color Scheme Selector</h1>
                <svg class="dark-mode-icon" xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512"><path d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
            </div>

            <div id="color-form" class="color-form">
                
                <input id="color-hex-value" type="color" value="#1219e0">
                
                <select id="color-scheme">
                    <option selected disabled>Select scheme</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome dark</option>
                    <option value="monochrome-light">Monochrome light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                
                <button id="color-btn">Get color scheme</button>

                
            </div>

            <div id="copy-message"></div>
            
                <div id="color-bg-container" class="grid-container"></div>
                <div id="color-text-container" class="grid-container"></div>
        </div>
            <script src="index.js"></script>
    </body>
</html>
